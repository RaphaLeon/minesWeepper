<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!--<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">-->
    <title>MinesWeeper</title>
    <link href="resources/images/shortcut.png" rel="shortcut icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/style_flex.css">
</head>

<body>
    <div class="container-fluid">
        <h3>MinesWeeper!</h3>
        <div class="form-inline">
            <div class="form-group mb-2">
                <label for="level" class="col-form-label">Level</label>
                <select  id="level" class="form-control form-control-sm">
                    <option selected>Beginner</option>
                    <option>Intermediate</option>
                    <option>Expert</option>
                </select>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <img src="./resources/images/flag.png" width="50"> <span id="spnTotalFlags"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="board" readonly="true"></div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalMessage" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
                <div id="divMessage" role="alert">
                    <h5 id="messageModal" class="text-center"></h5>
                    <div class="text-center">
                        <button id="retry" type="button" class="btn btn-light" data-dismiss="modal">retry</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="resources/js/functions2.js"></script>
</body>

</html>
